<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/formexercise.css">
</head>

<body>
    <header>

    </header>

    <main>
        <section>

        </section>

        <!-- FORM -->
        <form>
            <!-- form item -->
            <div class="form-item">
                <label class="form-lable" for="name">Name</label>
                <input class="form-input" type="text" id="name" name="name" />
            </div>

            <!-- form item -->
            <div class="form-item">
                <label class="form-lable" for="email">Email</label>
                <input class="form-input" type="email" id="email" 
                    name="email" placeholder="youremail@mail.com"/>
            </div>

            <!-- form item -->
            <div class="form-item">
                <label class="form-lable">Type of talk</label>
                <div class="form-radio-wrapper">
                    <input class="form-radio" name="type-of-talk" id="main-stage" 
                        type="radio" checked/>
                    <label for="main-stage">Main-stage</label>
                </div>

                <div class="form-radio-wrapper">
                    <input class="form-radio" name="type-of-talk" id="workshop" 
                        type="radio"/>
                    <label for="workshop">Workshop</label>
                </div>
            </div>

            <!-- form item -->
            <div class="form-item">
                <label class="form-lable">T-shirt Size</label>
                <div class="form-select-wrapper">
                    <select class="form-select" id="t-shirt-size" name="t-shirt-size">
                        <option value="xs">Extra small</option>
                        <option value="s">Small</option>
                        <option value="m">Medium</option>
                        <option value="l">Large</option>
                        <option value="xl">Extra Large</option>
                    </select>
                </div>
            </div>

            <!-- form item -->
            <div class="form-item">
                <label class="form-lable" for="abstract">Abstract</label>
                <textarea class="form-textarea" id="abstract"></textarea>
            </div>

            <!-- form item -->
            <div class="form-item form-item--checkbox">
                <input type="checkbox" name="available" id="available"/>
                <label class="form-lable" for="available">i am actually available the date of the talk</label>
            </div>

            <!-- button -->
            <div class="form-buttons">
                <button class="form-button" type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
